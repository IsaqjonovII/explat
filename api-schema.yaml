  /ru/api/v1/explat/device-sms-messages/:
    get:
      operationId: explat_device_sms_messages_list
      description: |-
        СМС-сообщения устройства.
        Разрешены только: создание (POST), чтение списка (GET) и одного сообщения (GET).
        Изменение/удаление отключены.
      parameters:
      - in: query
        name: device__uid
        schema:
          type: string
          format: uuid
      - in: query
        name: from_number
        schema:
          type: string
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: parse_status
        schema:
          type: string
          enum:
          - partial
          - recognized
          - unknown
          - unrecognized
        description: |-
          Степень распознавания содержимого

          * `recognized` - Распознано
          * `unrecognized` - Нераспознано
          * `partial` - Распознано частично
          * `unknown` - Неизвестно
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - explat
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDeviceSMSMessageList'
          description: ''
  /ru/api/v1/explat/device-sms-messages/{uid}/:
    get:
      operationId: explat_device_sms_messages_retrieve
      description: |-
        СМС-сообщения устройства.
        Разрешены только: создание (POST), чтение списка (GET) и одного сообщения (GET).
        Изменение/удаление отключены.
      parameters:
      - in: path
        name: uid
        schema:
          type: string
          pattern: ^[0-9a-f-]{36}$
        required: true
      tags:
      - explat
      security:
