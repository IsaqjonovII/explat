components:
  schemas:
    Bank:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
      required:
      - id
      - name
    Device:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        uid:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          nullable: true
          description: Имя устройства
          maxLength: 255
        status:
          allOf:
          - $ref: '#/components/schemas/StatusA5cEnum'
          description: |-
            Статус устройства

            * `active` - Активный
            * `inactive` - Неактивный
        user_id:
          type: integer
          readOnly: true
        battery:
          type: integer
          readOnly: true
          nullable: true
          description: Заряд батареи в процентах (0–100)
        model:
          type: string
          readOnly: true
          nullable: true
          description: Модель устройства
        phone_number:
          type: string
          nullable: true
          description: Номер телефона
          maxLength: 20
        carrier:
          type: string
          readOnly: true
          nullable: true
          description: Сотовый оператор
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
          readOnly: true
          nullable: true
          description: Широта устройства
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
          readOnly: true
          nullable: true
          description: Долгота устройства
        is_available:
          type: boolean
          readOnly: true
        healthcheck_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: Время проверки состояния устройства
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Дата и время создания
        updated_at:
          type: string
          format: date-time
          readOnly: true
          description: Дата и время последнего обновления
      required:
      - battery
      - carrier
      - created_at
      - healthcheck_at
      - id
      - is_available
      - latitude
      - longitude
      - model
      - uid
      - updated_at
      - user_id
    DeviceCreate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        uid:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          nullable: true
          description: Имя устройства
          maxLength: 255
        status:
          allOf:
          - $ref: '#/components/schemas/StatusA5cEnum'
          description: |-
            Статус устройства

            * `active` - Активный
            * `inactive` - Неактивный
        user_id:
          type: integer
          readOnly: true
        battery:
          type: integer
          readOnly: true
          nullable: true
          description: Заряд батареи в процентах (0–100)
        model:
          type: string
          readOnly: true
          nullable: true
          description: Модель устройства
        phone_number:
          type: string
          nullable: true
          description: Номер телефона
          maxLength: 20
        carrier:
          type: string
          readOnly: true
          nullable: true
          description: Сотовый оператор
        latitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
          readOnly: true
          nullable: true
          description: Широта устройства
        longitude:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,6})?$
          readOnly: true
          nullable: true
          description: Долгота устройства
        is_available:
          type: boolean
          readOnly: true
        healthcheck_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: Время проверки состояния устройства
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: Дата и время создания
        updated_at:
          type: string
          format: date-time
          readOnly: true
